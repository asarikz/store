@(
  title: String,
  loginSession: Option[LoginSession],
  contentCssClass: String = "contents"
)(header: Html)(content: Html)(
  implicit lang: Lang,
  request: RequestHeader
)

<!DOCTYPE html>

<html>
  <head>
    @commonHeader(title, header)
  </head>
  <body>
    <div class="@contentCssClass">
      @content
    </div>
  </body>
</html>
