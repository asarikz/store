@()(
  implicit lang: Lang,
  request: RequestHeader,
  loginSession: LoginSession
)

@main(Messages("itemMaintenanceTitle"), Some(loginSession)) {
  <h1 class="title">@Messages("itemMaintenanceTitle")</h1>

  <div class="menuItem">
    <a href="@routes.ItemMaintenance.startCreateNewItem()">
      @Messages("createNewItemMenu")
    </a>
  </div>

  <div class="menuItem">
    <a href="@routes.ItemMaintenance.editItem()">
      @Messages("editItemMenu")
    </a>
  </div>

  <div class="menuPanel">
    <br>
    <a class="backLink" href="@routes.Admin.index()">
      @Messages("backTo", Messages("adminTitle"))
    </a>
  </div>
}
